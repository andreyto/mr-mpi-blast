#

# [MR-MPI] #####################################################################
VERBOSITY           = 0             # log from mr-mpi lib
TIMER               = 0             # log elapsed time for each mapreduce call 
MEMSIZE             = 64            # the page size (in Mbytes)
OUTOFCORE           = -1
                                    
# [LOG] ########################################################################
LOGENABLED          = 1             # logging option
TIMING              = 0             # timing option
LOGFNAME            = log.txt       # File name postfix to save log
OPTDUMP             = 1             # print search strategy to cout

# [CUTOFF] #####################################################################
IDENTCUTOFF         = 0.0           # Doug's indentity
COVERCUTOFF         = 0.0           # Doug's coverage

# [OTHER INPUT] ################################################################
QUERYFILENAME       = 10seqs.query      # input query file name
INDEXFILENAME       = 10seqs.query.idx2 # input query index file name
DBLISTFILENAME      = dbchunks.txt      # database name list file
OUTFILEPREFIX       = output            # output file name prefix
BLOCKSIZE           = 1000              # block size in bp
MAPSTYLE            = 3                 # MR-MPI mapstyle
NUMITER             = 1                 # number of iterations
ISPROTEIN           = 0                 # nucl=0, prot=1

# EOF

 
